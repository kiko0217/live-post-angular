<h2>{{ post?.title }}</h2>
<p>{{ post?.description }}</p>
<img
  src="{{ post?.imagePath}}"
  alt="" srcset=""
  class="img-responsive"
/>
<p>Author: {{ post?.author }}</p>
<p>Date: {{ post?.datetimeCreated }}</p>
<p>
  <button type="button" (click)="likePost()" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-thumbs-up"></span> Like {{ post?.numberOfLike }}
  </button>
</p>
<button class="btn btn-success" (click)="onEdit()">Edit</button> |
<button class="btn btn-danger"(click)="onDeletePost()">Delete</button>
