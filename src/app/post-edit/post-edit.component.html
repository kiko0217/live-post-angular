<div class="row">
  <div class="col-md-6">
    <h3 *ngIf="!index">Post Add</h3>
    <h3 *ngIf="index">Post Edit</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Title</label>
        <input type="text" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea name="" class="form-control" type="text" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label for="">Image Path</label>
        <input type="text" class="form-control" formControlName="imagePath">
        <img class="img-responsive" alt="" src="{{ form.value.imagePath }}" >
      </div>
      <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{index ? "Edit" : "Save"}}</button> |
      <button class="btn btn-primary">Clear</button>
    </form>
  </div>
</div>
